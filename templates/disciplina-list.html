{% extends 'base.html' %}
{% block content %}
  <h1>Disciplinas</h1>
  <table>
    <tr>
      <th><b>id</b></th>
      <th><b>Disciplina</b></th>
    </tr>
    {% for d in disciplina %}
      <tr>
        <td>
          <a href="/disciplina/{{ d.idDisciplina }}">{{d.idDisciplina }}</a>
        </td>
        <td>
          {{ d.Nome }}
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
